<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Program</h2>
    <p id="demo"></p>
    <script>
        var x = new Date();
        x.toLocaleDateString() + x.toLocaleTimeString();
       
     document.getElementById("demo").innerHTML = x.toLocaleDateString() + "   " + x.toLocaleTimeString();

    </script>

</body>
